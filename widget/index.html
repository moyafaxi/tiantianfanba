<script type="text/javascript">
      function exitApp() {

            $api.setStorage('framenames',[]);

            var toast = new auiToast({});
            api.addEventListener({
                    name: 'keyback'
            }, function(ret, err) {
                    if($api.getStorage('framenames').length>0){
                      var framenamesArr = $api.getStorage('framenames');
                      api.closeFrame({
                          name: framenamesArr[framenamesArr.length-1]
                      });;
                      framenamesArr.splice(framenamesArr.length-1,1);
                      $api.setStorage('framenames',framenamesArr);
                      return false;
                    }

                    api.toast({
                            msg: '再按一次返回键退出',
                            duration: 2000,
                            location: 'bottom'
                    });

                    api.addEventListener({
                            name: 'keyback'
                    }, function(ret, err) {
                          api.closeWidget({
                                  silent: true
                          });
                    });

                    setTimeout(function() {
                            exitApp();
                    }, 2000)
            });
    }



    apiready = function () {

      exitApp();






      api.closeFrame({
          name: 'login'
      });

      api.setFrameAttr({
       name: 'index'
      });

      //存储底部高度
      api.setPrefs({
         key: 'footerHeight',
         value: $api.offset($api.byId('footer')).h
      });
      if(api.pageParam.direction){
        api.openFrame({
            name: 'search',
            url: './html/search.html',
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight - $api.offset($api.byId('footer')).h
            }
          });
          funIniGroup(2);
      }else{
       api.openFrame({
           name: 'main',
           url: './html/main.html',
           rect: {
               x: 0,
               y: 0,
               w: api.winWidth,
               h: api.winHeight - $api.offset($api.byId('footer')).h
           }
         });
        funIniGroup(1);
      }
    }
    //初始化frame组
    function funIniGroup(idx){
        framesName = ['main','search','order','money','person_center'];


        //底部tab栏
         var tab = new auiTab({
             element:document.getElementById("footer"),
             index:idx,
             repeatClick:false
         },function(ret){
           api.openFrame({
                name: framesName[ret.index-1],
                url: './html/'+framesName[ret.index-1]+'.html',
                rect: {
                    x: 0,
                    y: 0,
                    w: api.winWidth,
                    h: api.winHeight - $api.offset($api.byId('footer')).h
                }
              });
         });
    }

    }



</script>
