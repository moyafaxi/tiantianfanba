  <script type="text/javascript" src="../script/api.js"></script>

  <script type="text/javascript">
      apiready = function(){

        api.setFrameAttr({
         name: 'user_data'
        });

        var framenamesArr = $api.getStorage('framenames');
        framenamesArr.push('user_data');
        $api.setStorage('framenames',framenamesArr);


        $api.fixStatusBar($api.dom('header'));

        $api.text($api.byId("version"),'V'+api.appVersion);

        //异步返回结果：
        api.getCacheSize(function(ret) {
            var size = ret.size;
            // alert((size/1024/1024).toFixed(1));
            $api.text($api.byId("clearCache"),(size/1024/1024).toFixed(1)+"MB");
        });

        //清楚缓存
        $api.addEvt($api.byId("clearCache"), 'click', function(){
            api.clearCache(function() {
               api.toast({
                   msg: '清除完成'
               });
               $api.text($api.byId("clearCache"),"0MB");
            });
        });


        api.addEventListener({
            name:'viewappear'
        }, function(ret, err){
            alert('window显示');
        });


        //绑定退出登陆
        $api.addEvt($api.byId("exit"), 'click', function(){
            api.ajax({
              url: 'http://tbk.yunmell.com/app/index.php?i=1&c=entry&do=index&m=tiger_newhu&do=api&type=loginout',
              method: 'post',
              data: {
                  values: {
                  }
              }
            }, function(ret, err) {
              if (ret) {
                  if(ret.status==1){
                      var footerHeight = api.getPrefs({sync: true,key: 'footerHeight'});
                      // var jsfun = 'reloadData();';
                      // api.execScript({
                      //     frameName: 'order',
                      //     script: jsfun
                      // });
                      // api.execScript({
                      //     frameName: 'person_center',
                      //     script: jsfun
                      // });
                      api.closeFrame({
                          name: 'order'
                      });
                      api.closeFrame({
                          name: 'money'
                      });
                      api.closeFrame({
                          name: 'person_center'
                      });
                      api.closeFrame({
                          name: 'index'
                      });
                      // api.alert({ msg: JSON.stringify(ret) });
                      api.openFrame({
                          name: 'index',
                          url: '../index.html',
                          rect: {
                              x: 0,
                              y: 0,
                              w: api.winWidth,
                              h: api.winHeight
                          }
                      });

                  }
              } else {
                  api.alert({ msg: JSON.stringify(err) });
              }
            });
        });


        //定义设置元素text函数
        function setText (el,val){
          $api.text(el,val)
        }


        //重载数据
        function reload(){
          api.ajax({
            url: 'http://tbk.yunmell.com/app/index.php?i=1&c=entry&do=index&m=tiger_newhu&do=api&type=userdowns',
            method: 'post',
            data: {
            }
          }, function(ret, err) {
            if (ret) {
                if(ret.status==1){
                  // alert(ret.content.userNick);
                  $api.attr($api.byId("touxiang"),"src",ret.content.avatarUrl);
                  setText($api.byId("name"),ret.content.userNick);
                  setText($api.byId("tel"),ret.content.mobile);
                }

            } else {
                api.alert({ msg: JSON.stringify(err) });
            }
          });
        }

        //页面加载填充数据
        api.ajax({
          url: 'http://tbk.yunmell.com/app/index.php?i=1&c=entry&do=index&m=tiger_newhu&do=api&type=userdowns',
          method: 'post',
          data: {
          }
        }, function(ret, err) {
          if (ret) {
              if(ret.status==1){
                // alert(ret.content.userNick);
                $api.attr($api.byId("touxiang"),"src",ret.content.avatarUrl);
                setText($api.byId("name"),ret.content.userNick);
                setText($api.byId("tel"),ret.content.mobile);

                //  api.alert({ msg: JSON.stringify(ret) });

              }

          } else {
              api.alert({ msg: JSON.stringify(err) });
          }
        });

      };



      var toast = new auiToast({});

      //更换头像
      function openChoosePic (){

          api.actionSheet({
            title: '上传头像',
            cancelTitle: '取消',
            buttons: ['拍照', '手机相册']
          }, function(ret, err) {
            var index = ret.buttonIndex;
            getPicture(index);
          });

          function getPicture(type){
            //通过相机
            if (type==1) {
              api.getPicture({
                sourceType: 'camera',
                encodingType: 'jpg',
                mediaValue: 'pic',
                destinationType: 'base64',
                allowEdit: true,
                quality: 50,
                targetWidth: 100,
                targetHeight: 100,
                saveToPhotoAlbum: false
            }, function(ret, err) {
                if (ret) {
                  //未选择图片，终止函数
                    if(!ret.data){
                      toast.fail({
                          title:"请选择图片",
                          duration:2000
                      });
                      return false;
                    }
                    $api.attr($api.byId("touxiang"), 'src', ret.data);
                    api.ajax({
                      url: 'http://tbk.yunmell.com/app/index.php?i=1&c=entry&do=index&m=tiger_newhu&do=api&type=userhead',
                      method: 'post',
                      data: {
                        values:{
                          userhead:ret.base64Data
                        }
                      }
                    }, function(ret, err) {
                      if (ret) {
                         if(ret.status==1){
                           toast.success({
                              title:"头像更换成功",
                              duration:2000
                          });
                         }

                      } else {
                          api.alert({ msg: JSON.stringify(err) });
                      }
                    });

                } else {
                    alert(JSON.stringify(err));
                }
            });
          }else if (type==2) {
            //通过相册
            api.getPicture({
              sourceType: 'library',
              encodingType: 'jpg',
              mediaValue: 'pic',
              destinationType: 'base64',
              allowEdit: true,
              quality: 100,
              targetWidth: 300,
              targetHeight: 300,
              saveToPhotoAlbum: false
          }, function(ret, err) {
              if (ret) {
                //未选择图片，终止函数
                if(!ret.data){
                  toast.fail({
                      title:"请选择图片",
                      duration:2000
                  });
                  return false;
                }
                $api.attr($api.byId("touxiang"), 'src', ret.data);

                  api.ajax({
                    url: 'http://tbk.yunmell.com/app/index.php?i=1&c=entry&do=index&m=tiger_newhu&do=api&type=userhead',
                    method: 'post',
                    data: {
                      values:{
                        userhead:ret.base64Data
                      }
                    }
                  }, function(ret, err) {
                    if (ret) {
                      if(ret.status==1){
                        toast.success({
                           title:"头像更换成功",
                           duration:2000
                       });
                      }

                    } else {
                        api.alert({ msg: JSON.stringify(err) });
                    }
                  });

              } else {
                  alert(JSON.stringify(err));
              }
          });
          }
          }

    };


    //打开修改昵称页面

    function goback(){
      var jsfun = 'reloadData();';
      api.execScript({
          frameName: 'person_center',

      });
