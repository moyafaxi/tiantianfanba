<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
      <style>
          body{

          }
          header{
            background:url(../image/header-bg1.png) bottom center !important;
            color: #fff !important;
          }
          .aui-bar-nav.aui-bar-light .aui-iconfont {
            color: #fff !important;
          }
      </style>
  </head>
  <body>
    <header class="aui-bar aui-bar-nav aui-bar-light">
      <a class="aui-pull-left aui-btn">
          <span tapmode onclick="goback()" class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="aui-title">常见问题</div>
    </header>
  </body>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript">
      apiready = function(){

        api.setFrameAttr({
         name: 'common_problems'
        });

        var framenamesArr = $api.getStorage('framenames');
        framenamesArr.push('common_problems');
        $api.setStorage('framenames',framenamesArr);

        $api.fixStatusBar($api.dom('header'));

        api.openFrame({
            name: 'common_problems_wl',
            url: 'http://tbk.yunmell.com/app/index.php?i=1&c=entry&m=ewei_shopv2&do=mobile&r=qa',
            rect: {
                x: 0,
                y: $api.offset($api.dom("header")).h,
                w: 'auto',
                h: 'auto'
            }
        });

      };


      function goback(){
        api.closeFrame({name: 'common_problems_wl'});
        api.closeFrame({name: 'common_problems'});

      }
  </script>
  </html>
