    <p id="upload" onclick="openChoosePic()">上传图片</p>
    <img id="pre-pic" src="" alt="">
  </body>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript">
      apiready = function(){


    };
    function openChoosePic (){

      api.getPicture({
          sourceType: 'library',
          encodingType: 'jpg',
          mediaValue: 'pic',
          destinationType: 'url',
          allowEdit: true,
          quality: 50,
          targetWidth: 100,
          targetHeight: 100,
          saveToPhotoAlbum: false
      }, function(ret, err) {
          if (ret) {
              alert(JSON.stringify(ret));
              $api.attr($api.byId("pre-pic"), 'src', ret.data);

          } else {
              alert(JSON.stringify(err));
          }
      });
  };
  </script>
