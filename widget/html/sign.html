  <body>
    <header class="aui-bar aui-bar-nav aui-bar-light">
      <a onclick="goback()" class="aui-pull-left aui-btn">
          <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="aui-title">新用户注册</div>

    <div class="aui-content aui-margin-b-15 aui-margin-l-15 aui-margin-r-15">

          <li class="aui-list-item">
              <div class="aui-list-item-inner">
                  <div class="aui-list-item-label">
                      手机号:

              </div>
          </li>
          <li class="aui-list-item">
              <div class="aui-list-item-inner">
                  <div class="aui-list-item-label">
                      设置密码：
                  </div>
                  <div class="aui-list-item-input">
                      <input id="pw" type="password" placeholder="">
                  </div>
              </div>
          </li>
          <li class="aui-list-item">
              <div class="aui-list-item-inner">
                  <div class="aui-list-item-label">
                      确认密码：
                  </div>
                  <div class="aui-list-item-input">
                      <input id="pw-check" type="password" placeholder="">
                  </div>
              </div>
          </li>
          <li class="aui-list-item">
              <div class="aui-list-item-inner">
                  <div class="aui-list-item-label">
                      验证码：
                  </div>
                  <div class="aui-list-item-input">
                      <input class="l" id="code" type="number" placeholder="">
                      <!-- <span  class="r" onclick="getCode(this)">验证码</span> -->
                      <input class="r" readonly onclick="getCode(this)" type="text" value="获取验证码">
                  </div>
              </div>
          </li>

        </ul>
      <p class="aui-margin-t-15"><div id="sign-in" tapmode class="aui-btn aui-btn-success aui-btn-block">提交注册</div></p>
      </div>
      <div class="aui-list-item-inner aui-margin-l-15 aui-margin-r-15 yhxy clearfix">
            <label><input id="checkUserAgre"  class="aui-checkbox" type="checkbox" name="checkbox"> 注册即代表您同意<span onclick="openUserAgree()">《用户服务协议》</span></label>
            <span onclick="openLogin()">立即登陆</span>
      </div>
  </body>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript">
      //智齿客服
      var zhiChiSobotMall = null;
      var zhiChiSobot = null;
      apiready = function(){
            $api.fixStatusBar($api.dom('header'));

            //智齿客服
            zhiChiSobot = api.require('zhiChiSobotMall');
            function startZhiChiSobot(){
                var param = {
                    appkey:"108b0ed204874501ae98b8e0fc08a6b8",//必填
                    platformUnionId:"100x",//此id需要付费以后才能有。每个企业一个是必填
                    userId:"00002",
                    nickName:"Your user nickName",
                    phone:"Your user phone",
                    email:"Your user email",
                    customInfo:{"age":"18","uname":"智齿APICloud"},
                    isShowEvaluate:true,
                    isSettingSkillSet:false,
                    skillSetId:"",
                    isShowTansfer:true,
                    backgroundColor:"#f0f0f0",
                    topViewTextColor:"#FFFFFF",
                    isCustomLinkClick:false
                };
                zhiChiSobot.startZhiChiSobot(param);
            }


            $api.addEvt($api.byId("customer-service"), 'click', function(){
              startZhiChiSobot()
            });


            //检测手机号码
            function checkMobile(tel){
              if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(tel))){
                  alert("请填写正确的手机号");
                  return false;
              }
              }

            $api.addEvt($api.byId("sign-in"), 'click', function(){
                var mobile = $api.val($api.byId("tel"));
                var password = $api.val($api.byId("pw"));
                var passwordCheck = $api.val($api.byId("pw-check"));
                var code = $api.val($api.byId("code"));
                var isChecked = $api.byId("checkUserAgre").checked;

                if(!mobile){
                   alert('请输入手机号');
                   return false;
                }
                if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(mobile))){
                    alert("请填写正确的手机号");
                    return false;
                }
                if(!password){
                   alert('请输入密码');
                   return false;
                }
                if(!password){
                   alert('请输入密码');
                   return false;
                }
                if(password!==passwordCheck){
                   alert('两次密码不一致,请重新设置');
                   return false;
                }

                if(!isChecked){
                   alert('请同意用户服务协议');
                   return false;
                }

                api.ajax({
                    url: 'http://tbk.yunmell.com/app/index.php?i=1&c=entry&do=index&m=tiger_newhu&do=api&type=registe',
                    method: 'post',
                    data: {
                        values: {
                            mobile: mobile,
                            password:password,
                            code:code
                        }
                    }
                }, function(ret, err) {
                    if (ret) {
                        if(ret.status==0){
                          alert(ret.content);
                        }else if (ret.status==1) {
                          alert("注册成功，快去登陆");
                          api.openFrame({
                              name: 'login',
                              url: './login.html',
                              rect: {
                                  x: 0,
                                  y: 0,
                                  w: 'auto',
                                  h: 'auto'
                              }
                          });
                        }
                        api.alert({ msg: JSON.stringify(ret) });
                    } else {
                        api.alert({ msg: JSON.stringify(err) });
                    }
                });
            });

      };

      //获取验证码
      function getCode(obj){
        var mobile = $api.val($api.byId("tel"));
        if(!mobile){
          alert("请填写手机号");
          return false;
        }
        if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(mobile))){
            alert("请填写正确的手机号");
            return false;
        }
        function autostop(){
        var distime=60;
        var timer=setInterval(function(){
            distime--;
            $api.val(obj,distime+'秒后重新获取');
            $api.attr(obj,"disabled",true);
            $api.css(obj,'background:#ddd;border:0;color: #fff;');
            if(distime<1){
                clearInterval(timer);
                $api.attr(obj,"disabled",false);
                $api.val(obj,'获取验证码');
                $api.css(obj,'background:#fff;border: 1px solid #ff6537;color: #ff6537;');
            }
        },1000);
        }
        autostop()
        api.ajax({
            url: 'http://tbk.yunmell.com/app/index.php?i=1&c=entry&do=index&m=tiger_newhu&do=api&type=messages',
            method: 'post',
            data: {
                values: {
                    mobile: mobile
                }
            }
        }, function(ret, err) {
            if (ret) {
                api.alert({ msg: JSON.stringify(ret) });

            } else {
                api.alert({ msg: JSON.stringify(err) });
            }
        });
      }

      //打开登陆页面
      function openLogin(){
        api.openFrame({
            name: 'login',
            url: './login.html',
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            }
        });
      }


      //回到首页

      //       rect: {
      //           x: 0,

      //           w: 'auto',
      //           h: 'auto'

      // }


      //打开用户服务协议页面

      function openUserAgree(){
        api.openFrame({
            name: 'user_agree',
            url: './user_agree.html',
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            }
        });
      }



      function goback(){
        api.closeFrame();
      }
  </script>
  </html>
