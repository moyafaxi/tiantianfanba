<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
      <style>
          body{

          }
          header{
            background:url(../image/header-bg1.png) bottom center !important;
            color: #fff !important;
          }
          .aui-bar-nav.aui-bar-light .aui-iconfont {
            color: #fff !important;
          }
          .cont-wrap{background: #fff;}
          .cont-wrap .cont{width: 92%;margin: 0 auto;}
          .cont p{text-indent: 2em;padding-top: 10px;}
      </style>
  </head>
  <body>
    <header class="aui-bar aui-bar-nav aui-bar-light">
      <a class="aui-pull-left aui-btn">
          <span onclick="goback()" class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="aui-title">用户许可协议</div>
    </header>
    <div class="cont-wrap">
       <div class="cont">
          <p>
            1.1、任何通过本App搜索的搜索结果所有内容，均系该第三方网站提供（以下简称"第三方"）。该等搜索结果和第三方网页均系搜索引擎技术自动搜录所得，并不是也不反映之任何意见和主张，也不表示同意或支持该等第三方网页上的任何内容、主张或立场。对第三方网页中内容之合法性、准确性、真实性、适用性、安全性等概不负责，也无法负责。
          </p>
        </div>
    </div>
  </body>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript">
      apiready = function(){

        api.setFrameAttr({
         name: 'user_agree'
        });

        var framenamesArr = $api.getStorage('framenames');
        framenamesArr.push('user_agree');
        $api.setStorage('framenames',framenamesArr);

        $api.fixStatusBar($api.dom('header'));

      };


      function goback(){
        api.closeFrame();
      }
  </script>
  </html>
